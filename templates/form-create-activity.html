<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo mới hoạt động</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/form-create-activity.css" />
  </head>
  <body>
    <h1 class="text-center">Tạo hoạt động mới</h1>
    <p class="text-center">
      Hoạt động mới sẽ được hiển thị trên bảng tin đến 23:59 cùng ngày
    </p>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="activity-name" class="form-label">Tên hoạt động</label>
          <input
            type="text"
            class="form-control"
            id="activity-name"
            name="activity-name"
            style="background-color: var(--tertiary-color)"
          />
        </div>
        <div class="mb-3">
          <label for="training-content" class="form-label"
            >Nội dung tập luyện</label
          >
          <input
            type="text"
            class="form-control"
            id="training-content"
            name="training-content"
            style="background-color: var(--tertiary-color)"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            style="background-color: var(--tertiary-color)"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="activity-type" class="form-label">Loại hoạt động</label>
          <select
            class="form-select"
            id="activity-type"
            name="activity-type"
            style="background-color: var(--tertiary-color)"
          >
            <option value="sinh-hoat">Sinh hoạt</option>
            <option value="thang-dai">Tháng dài</option>
            <option value="tap-huan">Tập huấn</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Thời gian</label>
          <input
            type="datetime-local"
            class="form-control"
            id="time"
            name="time"
            placeholder="18:00 - 20:00"
            style="background-color: var(--tertiary-color)"
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">Tạo</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
