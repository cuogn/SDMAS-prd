<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container container-fluid">
        <a href="../templates/index.html" class="logo-link">
          <img
            src="../static/assets/img/D3-logo-sdmas-Black.png"
            alt="logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                style="border: none; background-color: inherit; color: #000"
                >Võ thuật tự vệ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lịch sử nguồn gốc</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sơ đồ bộ máy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container container-login text-center mt-3 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mb-3">Quên mật khẩu</h1>
      <p class="mb-2">Tham gia câu lạc bộ võ thuật SDMAS</p>
      <div class="d-flex justify-content-center">
        <form
          id="otpForm"
          class="bg-white p-4 px-5 rounded shadow"
          style="max-width: 400px; width: 100%"
        >
          <div class="d-flex justify-content-between">
            <h2 class="mb-4" style="text-align: left">Lấy lại mật khẩu:</h2>
            <div id="countdown">30</div>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Mã võ sinh"
              required
              style="background-color: var(--tertiary-color)"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Nhập mật khẩu mới"
              required
              style="background-color: var(--tertiary-color)"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="OTP"
              style="background-color: var(--tertiary-color)"
            />
          </div>
          <div class="d-flex justify-content-end mb-3">
            <a
              href="../templates/login.html"
              class="text-decoration-none"
              style="color: var(--quaternary-color)"
              >Đăng nhập</a
            >
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary w-100">
            Xác nhận
          </button>
          <div
            class="end-content d-flex justify-content-center flex-column mt-4"
          >
            <p class="login-content mt-3 fs-6">
              Chưa có tài khoản?
              <a
                href="../templates/guest-login.html"
                class="text-decoration-none"
                style="color: var(--quaternary-color)"
                >Tiếp tục với khách!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/forgot-password.js"></script>
  </body>
</html>
