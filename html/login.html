<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container container-fluid">
        <a href="../html/index.html" class="logo-link">
          <img
            src="../assets/img/D3-logo-sdmas-Black.png"
            alt="logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                style="border: none; background-color: inherit; color: #000"
                >Võ thuật tự vệ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lịch sử nguồn gốc</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sơ đồ bộ máy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container container-login text-center mt-3 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mb-3">Chào quý khách đến với Võ Thuật Tự Vệ</h1>
      <p class="mb-5">Tham gia câu lạc bộ võ thuật SDMAS</p>
      <div class="d-flex justify-content-center">
        <form
          class="bg-white p-4 px-5 rounded shadow"
          style="max-width: 400px; width: 100%"
        >
          <h2 class="mb-4" style="text-align: left">Đăng nhập:</h2>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Mã võ sinh"
              required
              style="background-color: var(--tertiary-color)"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Mật khẩu"
              required
              style="background-color: var(--tertiary-color)"
            />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Ghi nhớ</label>
            </div>
            <a
              href="../html/forgot-password.html"
              class="text-decoration-none"
              style="color: var(--quaternary-color)"
              >Quên mật khẩu?</a
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Xác nhận</button>
          <div
            class="end-content d-flex justify-content-center flex-column mt-4"
          >
            <p class="login-content mt-3 fs-6">
              Chưa có tài khoản?
              <a
                href="../html/guest-login.html"
                class="text-decoration-none"
                style="color: var(--quaternary-color)"
                >Tiếp tục với khách!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
